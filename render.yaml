services:
  - type: web
    name: fastapi
    env: docker
    plan: free
    dockerfilePath: Dockerfile.api
    envVars:
      - key: PORT
        value: 8000
  
  - type: web
    name: prometheus
    env: docker
    plan: free
    image: prom/prometheus
    envVars:
      - key: PORT
        value: 9090

  - type: web
    name: grafana
    env: docker
    plan: free
    image: grafana/grafana
    envVars:
      - key: PORT
        value: 3000

  - type: web
    name: alertmanager
    env: docker
    plan: free
    image: prom/alertmanager
    envVars:
      - key: PORT
        value: 9093