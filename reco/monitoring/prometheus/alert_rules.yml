# monitoring/prometheus/alert_rules.yml

groups:
- name: MovieRecommendationAlerts
  rules:
  - alert: HighRMSE
    expr: model_rmse > 1.0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "High RMSE detected"
      description: "Model RMSE has exceeded 1.0 for more than 5 minutes."
